<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
        <button id ="humanBtn"></button>
        <button id ="startBtn">Start Game!</button>
        <button id ="computerBtn"></button>
        <div id="result"></div>
    <script>

        function playGame() {

        // SCORES
        let humanScore = 0
        let computerScore = 0

        // COMPUTER CHOICE LOGIC
        let computerChoice;
        let randomChoice = Math.floor(Math.random() * 3);

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                console.log("It's a tie");
            } else if (humanChoice === "rock" && computerChoice === "scissors") {
                console.log("You won this round! Rock beats scissors");
                humanScore++;
            } else if (humanChoice === "paper" && computerChoice === "rock") {
                console.log("You won this round! Paper beats Rock");
                humanScore++;
            } else if (humanChoice === "scissors" && computerChoice === "paper") {
                console.log("You won this round! Scissors beats paper");
                humanScore++;    
            } else {
                console.log("You lost this Round!")
                computerScore++;
            }
        }
        
        function getComputerChoice() {
            let randomChoice = Math.floor(Math.random() * 3);
            if (randomChoice === 0) {
                return "rock";
            } else if (randomChoice === 1) {
                return "paper";
            } else (randomChoice === 2) 
                return "scissors"; 
        }

        console.log("Computer choice is: " + computerChoice); // Computer choice is displayed in the console 

        // HUMAN CHOICE
        function getHumanChoice() {
            let choice = prompt("Enter one of the following: rock, paper, scissors"); // Prompt user to enter their choice 
            return choice.toLowerCase()
        }
        // FOR GAME TO BE REPEATED 5 TIMES 
        for (let i = 0; i < 5; i++) {
            console.log("--- Round " + (i + 1) + " ---");
            let humanChoice = getHumanChoice();
            let computerChoice = getComputerChoice();
            console.log("You chose: " + humanChoice);
            console.log("Computer chose: " + computerChoice);
            playRound(humanChoice, computerChoice)
        }

        console.log("Human Score = " + humanScore);
        console.log("Computer Score = " + computerScore) 
        }

        playGame()

    </script>

    </body>
</html>
