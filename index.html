<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
      <div class="btn-container">
        <button id ="rockBtn">Choose Rock!</button>
        <button id ="paperBtn">Choose Paper!</button>
        <button id ="scissorsBtn">Choose Scissors!</button>
    </div>
        <div id="result"></div>
        <div id="scoreboard"></div>
        <div id="computerOutput"></div>
    <script>
        let humanScore = 0
        let computerScore = 0

        document.getElementById("rockBtn").addEventListener("click", function() {
            playRound("rock", getComputerChoice());
        });
        document.getElementById("paperBtn").addEventListener("click", function() {
            playRound("paper", getComputerChoice());
        });
        document.getElementById("scissorsBtn").addEventListener("click", function() {
            playRound("scissors", getComputerChoice());
        });

         function getComputerChoice() {
            let randomChoice = Math.floor(Math.random() * 3);
            if (randomChoice === 0) {
                return "rock";
            } else if (randomChoice === 1) {
                return "paper";
            } else (randomChoice === 2) 
                return "scissors"; 
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                document.getElementById("result").textContent = "It's a tie!";
            } else if (humanChoice === "rock" && computerChoice === "scissors") {
                document.getElementById("result").textContent = "You won this round! Rock beats scissors";
                humanScore++;
            } else if (humanChoice === "paper" && computerChoice === "rock") {
                document.getElementById("result").textContent = "You won this round! Paper beats Rock";
                humanScore++;
            } else if (humanChoice === "scissors" && computerChoice === "paper") {
                document.getElementById("result").textContent = "You won this round! Scissors beats paper";
                humanScore++;    
            } else {
                document.getElementById("result").textContent = "You lost this Round!";
                computerScore++;
            }
            document.getElementById("computerOutput").textContent = "Computer chose: " + computerChoice;
            document.getElementById("scoreboard").textContent = "Human Score = " + humanScore + " | Computer Score = " + computerScore;
        }

    

    </script>

    </body>
</html>
